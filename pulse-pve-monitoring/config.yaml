name: "Pulse PVE Monitoring"
slug: "pulse_pve_monitoring"
version: "latest"
description: "Pulse monitoring server (Proxmox + Docker) running as a Home Assistant add-on."
url: "https://github.com/rcourtman/Pulse"

arch:
  - amd64
  - aarch64

startup: services
boot: auto
init: false

ingress: false
host_network: false

ports:
  "7655/tcp": 7655
ports_description:
  "7655/tcp": "Pulse web UI & API"

webui: "http://[HOST]:[PORT:7655]/"  

map:
  - data:rw

# IMPORTANT: image name without tag; Supervisor handles tagging itself.
image: "rcourtman/pulse"

options: {}
schema: {}
