name: "Pulse PVE Monitoring"
slug: "pulse_pve_monitoring"
version: "1.0.1"
description: "Pulse monitoring server (Proxmox + Docker) running as a Home Assistant add-on."
url: "https://github.com/rcourtman/Pulse"

arch:
  - amd64
  - aarch64

startup: services
boot: auto
init: false

ingress: false
host_network: false

ports:
  "7655/tcp": 7655
ports_description:
  "7655/tcp": "Pulse web UI & API"

map:
  - data:rw

options:
  log_level: "info"

schema:
  log_level: list(info|debug|warn|error)
